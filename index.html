<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!">
    </header>

    <table>
        <tr class="topBox">
            <td colspan="3">Search the web using Google! <br>
                <input type="text" name="q" value="" size="40"> <br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </td>
        </tr>

        <tr>
            <td class="box1">Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </td> <br>

            <td class="box2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </td>

            <td class="box3">Get Google! <br> updates monthly: <br>
                <input type="text" value="your e-mail"> <br>
                <input type="submit" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </td>
        </tr>

    </table>

    <p style="font-size: small;">Copyright Â©1998 Google Inc.</p>

</body>

</html>
